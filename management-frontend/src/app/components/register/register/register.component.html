<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Create new Employee</h3>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        [(ngModel)]="employee.name"
        required
        placeholder="Enter your Name"
        minlength="4"
        maxlength="15"
        #name="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="name.invalid && (name.dirty || name.touched)"
      >
        <div *ngIf="name.errors?.['required']">Type your Name</div>
        <div *ngIf="name.errors?.['minlegth']">Min Character long is 4</div>
        <div *ngIf="name.errors?.['maxlength']">Max Character long is 15</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        class="form-control"
        [(ngModel)]="employee.lastName"
        placeholder="Enter your Last Name"
        minlength="4"
        maxlength="15"
        #lastName="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
      >
        <div *ngIf="lastName.errors?.['required']">Type your Last Name</div>
        <div *ngIf="lastName.errors?.['minlegth']">Min Character long is 4</div>
        <div *ngIf="lastName.errors?.['maxlength']">
          Max Character long is 15
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        [(ngModel)]="employee.email"
        placeholder="Enter your Email"
        minlength="4"
        maxlength="25"
        #email="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="email.invalid && (email.dirty || email.touched)"
      >
        <div *ngIf="email.errors?.['required']">Type your Email</div>
        <div *ngIf="email.errors?.['minlegth']">Min Character long is 4</div>
        <div *ngIf="email.errors?.['maxlength']">Max Character long is 15</div>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="!employeeForm.form.valid">
      Submit
    </button>
  </form>
</div>
