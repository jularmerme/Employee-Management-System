<h2 class="text-center my-4">Active Company Employees</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <button
          (click)="viewEmployee(employee.id)"
          class="btn btn-success mx-2"
        >
          View
        </button>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info mx-2">
          Edit
        </button>
        <button
          (click)="deleteEmployee(employee.id)"
          class="btn btn-danger mx-2"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
